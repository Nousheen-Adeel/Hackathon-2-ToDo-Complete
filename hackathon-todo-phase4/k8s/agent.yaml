apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-agent
  namespace: default
  labels:
    app: ai-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-agent
  template:
    metadata:
      labels:
        app: ai-agent
    spec:
      containers:
      - name: ai-agent
        image: ai-agent:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8001
        env:
        - name: TODO_BACKEND_URL
          value: "http://todo-backend:8000"
        - name: MCP_SERVER_URL
          value: "http://ai-agent:8001"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"